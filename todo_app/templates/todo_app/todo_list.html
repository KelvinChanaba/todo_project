{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <ul class="todo-list">
        {% for todo in todos %}
        <li class="todo-item">{{ todo.content }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
